<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 class="result"><b>Refresh Me</b></h1>
      <div id="Dices">
        <div class="dicePart">
          <div class="player1">
            <h3>YOU</h3>
            <div class="dice1">
              <li class="circle1"></li>
              <li class="circle2"></li>
              <li class="circle3"></li>
              <li class="circle4"></li>
              <li class="circle5"></li>
              <li class="circle6"></li>
              <li class="circle7"></li>
              <li class="circle8"></li>
              <li class="circle9"></li>
            </div>
          </div>
          <div class="player2">
            <h3>CPU</h3>
            <div class="dice2">
                <li class="Circle1"></li>
                <li class="Circle2"></li>
                <li class="Circle3"></li>
                <li class="Circle4"></li>
                <li class="Circle5"></li>
                <li class="Circle6"></li>
                <li class="Circle7"></li>
              <li class="Circle8"></li>
              <li class="Circle9"></li>
            </div>
          </div>
        </div>
        <button class="refreshButton">New Roll</button>
      </div>
      <div id="footer">www.Greninja.com</div>
    </div>
  </body>
</html>
